<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Futebol Ao Vivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    .container {
      text-align: center;
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      border-radius: 10px;
      margin-top: 30px;
    }
    h1 {
      font-size: 28px;
      color: #222;
      margin-bottom: 15px;
    }
    .category-menu {
      margin-bottom: 20px;
    }
    button {
      margin: 3px 6px;
      padding: 10px 18px;
      font-size: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
      transition: background .2s;
    }
    button:hover {
      background: #e6e6e6;
    }
    .categoria {
      margin-bottom: 10px;
      display: none;
    }
    .player-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      max-width: 100%;
      background: #000;
      margin-top: 20px;
      border-radius: 8px;
    }
    .player-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
      border-radius: 8px;
    }
    .info {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }
    @media (max-width: 600px) {
      .container {
        padding: 8px;
        margin-top: 8px;
      }
      h1 {
        font-size: 22px;
      }
      button {
        padding: 8px 12px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚽ Futebol Ao Vivo – Escolha seu Canal</h1>

    <!-- Menu de Categorias -->
    <div class="category-menu">
      <button onclick="mostrarCategoria('abertos')">Canais Abertos</button>
      <button onclick="mostrarCategoria('esportivos')">Esportivos</button>
      <button onclick="mostrarCategoria('premiere')">Premiere</button>
    </div>

    <!-- Botões de cada categoria -->
    <div id="abertos" class="categoria">
      <button onclick="trocarCanal('Globo')">Globo</button>
      <button onclick="trocarCanal('SBT')">SBT</button>
      <button onclick="trocarCanal('Band')">Band</button>
    </div>

    <div id="esportivos" class="categoria">
      <button onclick="trocarCanal('ESPN')">ESPN</button>
      <button onclick="trocarCanal('ESPN2')">ESPN 2</button>
      <button onclick="trocarCanal('ESPN3')">ESPN 3</button>
      <button onclick="trocarCanal('SporTV')">SporTV</button>
      <button onclick="trocarCanal('SporTV2')">SporTV 2</button>
      <button onclick="trocarCanal('SporTV3')">SporTV 3</button>
      <button onclick="trocarCanal('TNTSports')">TNT Sports</button>
    </div>

    <div id="premiere" class="categoria">
      <button onclick="trocarCanal('PremiereClubes')">Premiere Clubes</button>
      <button onclick="trocarCanal('Premiere1')">Premiere 1</button>
      <button onclick="trocarCanal('Premiere2')">Premiere 2</button>
      <button onclick="trocarCanal('Premiere3')">Premiere 3</button>
    </div>

    <!-- Player responsivo -->
    <div class="player-container">
      <iframe id="playerTV" src="" allowfullscreen></iframe>
    </div>

    <p class="info">
      Se o player não abrir, atualize a página ou tente em outro navegador.
    </p>
  </div>

  <script>
    function mostrarCategoria(cat) {
      document.querySelectorAll('.categoria').forEach(c => c.style.display = 'none');
      document.getElementById(cat).style.display = 'block';
    }

    function trocarCanal(canal) {
      document.getElementById("playerTV").src = "https://redecanaistv.ee/player3/ch.php?canal=" + canal;
    }
  </script>
</body>
</html>
